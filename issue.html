<body bgcolor=" #e5e7e9 ">
    <div class="s1">
        
        <nav> <a href="home.html"><input class="s2"type="button" name="Home" value="Home"></a>

        <b><h2 style="text-align: center;padding-top: 20px;">  Issue New Certificate
        </h2>
        </b>
        <div class="s4">
        <form action="">
            Select Course* <br>
            <select name="course" id="id1" class="in">
                <option value="Certified Blockchain Associate" selected>Certified Blockchain Associate</option>
				<option value="Certified Ethereum Developer">Certified Ethereum Developer</option>
				<option value="Certified Hyperledger Fabric Developer">Certified Hyperledger Fabric Developer</option>
            </select>
            <br><br>
            Certificate Id: *<br>
            <input type="text" name="cer_id" id="id2" class="in">
            <br><br>
            Candidate name* <br>
            <input class="in" type="text" id="id3" name="name"><br>
            <br>
            Select Grade* <br>
            <select class="in" name="grade" id="id4">
                <option value="s">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>

            </select> <br><br>
            Issue Date* <br>
            <input class="in" id="id5" type="date">
            <br><br>
            <a style="text-align: center;">
            <a href="certificate.html"><input type="button" value="Issue Certificate" class="s2" onclick="fun()"></a>

    </div>
        </form>
